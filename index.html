<!DOCTYPE html>
<html>
    <head>
        <title>Egor Briliov</title>
        <style>
            .rectangle {
                /* Шторка будет фиксированна на протяжении всеъ проектов */
                position: fixed;
                /* Контейнер будет прикреплён к положению окна */
                top: 0;
                left: 0;
                /* Размер будет меняться в зависимости от окна */
                width: 100vh;
                height: 10vh;
                background-color: black;
                display: flex;
                justify-content: flex-start;
                padding: auto;
                padding-right: 10%;
                padding-left: 30px;
                align-items: center;
            }
            .round-button {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background-color: #ccc;
                border: none;
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 0;
            }

            .round-button img {
                max-width: 8vh;
                max-height: 8vh;
                border-radius: 30%;
            }
        </style>
    </head>   
<body>
    <p>Hello there!</p>
    <div class="rectangle">
        <button class="round-button">
            <img src="https://avatars.githubusercontent.com/u/88632284?v=4" alt="Изображение на кнопке">
        </button>
    </div>
</body>
</html>
